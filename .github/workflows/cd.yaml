name: Java CD Pipeline

on:
  push:
    branches: [ "main" ]
permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set YML
        run: |
          mkdir -p ./src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" | base64 --decode > ./src/main/resources/application.yml
          echo "${{ secrets.APPLICATION_YML_PROD }}" | base64 --decode > ./src/main/resources/application-prod.yml

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean bootJar --no-daemon

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sixpack:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/sixpack:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/sixpack:buildcache,mode=max

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            set -euo pipefail
            APP="sixpack"
            IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/${APP}:latest"

            echo "[1] docker login"
            echo "${{ secrets.DOCKERHUB_PASSWORD }}" | sudo docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            echo "[2] firebase service account 복원"
            sudo mkdir -p /app/secrets
            echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}" | base64 --decode | sudo tee /app/secrets/firebase-service-account.json > /dev/null
            sudo chmod 600 /app/secrets/firebase-service-account.json
            echo "✅ Firebase key created at /app/secrets/firebase-service-account.json"

            echo "[3] 대상 컨테이너 정리"
            if sudo docker ps -a --format '{{.Names}}' | grep -q "^${APP}$"; then
              sudo docker rm -f "${APP}"
            fi

            echo "[4] 이미지 Pull"
            sudo docker pull "${IMAGE}"

            echo "[5] 컨테이너 실행"
            sudo docker run -d -p 8081:8080 \
              --name "${APP}" \
              --restart unless-stopped \
              --network=signoz-net \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }} \
              -v /app/secrets/firebase-service-account.json:/app/secrets/firebase-service-account.json:ro \
              "${IMAGE}"

            echo "[6] 미사용 이미지 정리"
            sudo docker image prune -f
            echo "✅ 배포 완료"
      

      - name: Notify Slack of CD Result
        if: always()
        run: |
          STATUS="${{ job.status }}"
          BRANCH="${{ github.ref_name }}"
          AUTHOR="${{ github.actor }}"
          COMMIT_SHA="${{ github.sha }}"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          if [ "${STATUS}" = "success" ]; then
            ICON="✅"
            MESSAGE="CD Pipeline 성공"
          else
            ICON="❌"
            MESSAGE="CD Pipeline 실패"
          fi

          curl -X POST \
               -H 'Content-Type: application/json' \
               --data "{\"text\": \"${ICON} ${MESSAGE}\\n브랜치: ${BRANCH}\\n작성자: ${AUTHOR}\\n커밋: ${COMMIT_SHA}\\n로그: ${RUN_URL}\"}" \
               ${{ secrets.SLACK_WEBHOOK_URL_FOR_CICD }}
