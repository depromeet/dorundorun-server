spring:
  config:
    activate:
      on-profile: test

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        highlight_sql: true
        default_schema:
    defer-datasource-initialization: true

  data:
    redis:
      host: localhost
      port: 6379
      password:
      timeout: 10s
      lettuce:
        pool:
          max-active: 8
          max-wait: 2s
          max-idle: 8
          min-idle: 0

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
    com:
      sixpack:
        dorundorun:
          infra:
            redis: DEBUG
          global:
            redis: DEBUG

redis:
  stream:
    key: test.stream
    group: test.group
    consumer-name: test-consumer
    isCreateGroupIfMissing: true
    isAutoStart: false
    batchSize: 10
    pollTimeoutMs: 100
    recovery:
      enabled: false
