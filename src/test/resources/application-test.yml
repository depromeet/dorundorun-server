app:
  base-url: http://localhost:8080

spring:
  config:
    activate:
      on-profile: test

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        highlight_sql: true
        default_schema:
    defer-datasource-initialization: true

  data:
    redis:
      host: localhost
      port: 6379
      password:
      timeout: 10s
      lettuce:
        pool:
          max-active: 8
          max-wait: 2s
          max-idle: 8
          min-idle: 0

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
    com:
      sixpack:
        dorundorun:
          infra:
            redis: DEBUG
          global:
            redis: DEBUG

redis:
  stream:
    key: test.stream
    group: test.group
    consumer-name: test-consumer
    isCreateGroupIfMissing: true
    isAutoStart: false
    batchSize: 10
    pollTimeoutMs: 100
    recovery:
      enabled: false

aws:
  s3:
    access-key: test
    secret-key: test
    region: ap-northeast-2
    bucket-name: sixpack-test-s3
    signature-duration-day: 2
    max-file-size-mb: 10

firebase:
  config:
    service-account-path: test
  fcm:
    enabled: false
    retry: true

jwt:
  secret: test-secret-key-for-jwt-token-generation-must-be-at-least-256-bits-long-for-hs256-algorithm-test
  access-token-validity: 3600000      # 1시간 (milliseconds)
  refresh-token-validity: 604800000   # 7일 (milliseconds)
